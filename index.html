<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h2>Here are a series of questions to best match your personality with a programming language for you</h2>
    <form id="suggester">
        <label for="question1">Do you prefer tea or coffee?</label>
        <select class="form-control" id="question1">
            <option>Coffee</option>
            <option>Tea</option>
        </select>
        <label for="question2">Are you an aggressive or passive driver?</label>
        <select class="form-control" id="question2">
            <option>Aggressive</option>
            <option>Passive</option>
        </select>
        <label for="question3">Who would win in a fight: A unicorn or Bigfoot?</label>
        <select class="form-control" id="question3">
            <option>Unicorn</option>
            <option>Bigfoot</option>
        </select>
        <label for="question4">What do you think is the best action movie of all time?</label>
        <select class="form-control" id="question4">
            <option>T2 Judgement Day</option>
            <option>Mad Max Fury Road</option>
          </select>
        <label for="question5">What does it sound like when doves cry?</label>
        <select class="form-control" id="question5">
            <option>A flute</option>
            <option>The ending of a romantic relationship</option>
        </select>
          <button type="submit" class="btn-dark">Submit Answers</button>
    </form>
 
  </div>
</body>
</html>
