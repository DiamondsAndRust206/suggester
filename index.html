<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h2>Here are a series of questions to best match your personality with a programming language for you</h2>
    <form id="suggester">
      <div class="form-group">
        <label for="question1">Do you prefer tea or coffee?:</label>
        <input id="question1" class="form-control" type="text">
      </div>
      <div class="form-group">
          <label for="question2">Do you prefer cats or dogs?</label>
          <input id="question2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question3">Do you prefer weather in the winter or summer?</label>
        <input id="question3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question4">Are you more affraid of heights or spiders?</label>
        <input id="question4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question5">Do you like biking or swimming?</label>
        <input id="question5" class="form-control" type="text">
    </div>
      <button type="submit" class="btn-dark">Submit Answers</button>
        <div id="message">
            <p>We recommend <span id="language"></span>for you.</p>
        </div>
    </form>
 
  </div>
</body>
</html>
